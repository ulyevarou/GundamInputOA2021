          applyOnDataSets: [ "ND280" ]
          minDialResponse: 0
          parametersBinningPath: "./inputs/parameters/xsecBinned/binning_EB_bin_C_nubar.txt"
          dialsFilePath:   "./inputs/parameters/xsecBinned/Eb_dials.root"
          dialsList:       "EB_bin_C_nubar_graphs" # TObjArray


    - parameterName: "EB_bin_O_nu"
      isEnabled: true
      dialSetDefinitions:
        - dialsType: Graph
          applyOnDataSets: [ "ND280" ]
          minDialResponse: 0
          parametersBinningPath: "./inputs/parameters/xsecBinned/binning_EB_bin_O_nu.txt"
          dialsFilePath:   "./inputs/parameters/xsecBinned/Eb_dials.root"
          dialsList:       "EB_bin_O_nu_graphs" # TObjArray

    - parameterName: "EB_bin_O_nubar"
